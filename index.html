<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>

<header>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
</header>

<!-- FORM -->
<form id="survey-form">
    <label for="name" id="name-label">Name</label>
    <input type="text" name="name" id="name" required placeholder="Enter your name">

    <label for="email" id="email-label">Email</label>
    <input type="email" name="email" id="email" required placeholder="Enter your Email">

    <label for="number" id="number-label">Age (optional)</label>
    <input type="number" name="number" id="number" min="10" max="100" placeholder="Age">

    <label for="dropdown">Which option best describes your current role?</label>
    <select name="dropdown" id="dropdown" required>
        <option disabled selected value>Select current role</option>
        <option value="student">Student</option>
        <option value="job">Full Time Job</option>
    </select>

    <fieldset>
        <legend>Would you recommend freeCodeCamp to a friend?</legend>
        
        <label>
            <input type="radio" name="recommendation" value="definitely" required>
            Definitely
        </label><br>
        
        <label>
            <input type="radio" name="recommendation" value="maybe" required>
            Maybe
        </label><br>
        
        <label>
            <input type="radio" name="recommendation" value="not_sure" required>
            Not sure
        </label><br>
    </fieldset>

    <fieldset>
        <legend>What would you like to see improved? (Check all that apply)</legend>
        
        <label>
            <input type="checkbox" name="improvement" value="front-end">
            Front-end Projects
        </label><br>
        
        <label>
            <input type="checkbox" name="improvement" value="back-end">
            Back-end Projects
        </label><br>
        
        <label>
            <input type="checkbox" name="improvement" value="data-visualization">
            Data Visualization
        </label><br>
    </fieldset>

    <label for="comments">Any comments or suggestions?</label>
    <textarea name="comments" id="comments" cols="30" rows="6" placeholder="Enter your comment here..."></textarea>

    <input type="submit" id="submit">
</form>
</body>
</html>
